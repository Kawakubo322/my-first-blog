{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <h5>like button below</h5>
        <a class="btn btn-default" href="{% url 'poll' pk=post.pk %}"><span class="glyphicon glyphicon-star"></span></a>
        <h5>likes: {{ post.votes }}</h5>
    </div>
{% endblock %}
